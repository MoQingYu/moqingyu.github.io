        let mateArr;
        const getVideoStream = async (params) => {
            const constraints = [
                { width: { min: 720, ideal: 1280, max: 1920 } },
                { width: { min: 480, ideal: 720, max: 1280 } },
                { width: { min: 320, ideal: 640, max: 720 } },
            ]
            mateArr = [];
            for (let i = 0; i < constraints.length; i++) {
                try {
                    const constraint = constraints[i]
                    mateArr.push({
                        ...params,
                        ...constraint,
                    })
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: false,
                        video: {
                            ...params,
                            ...constraint,
                        }
                    })
                    return stream;
                } catch (error) { 
                }
            }
        }

        const run = async () => {
            const stream = await getVideoStream({ facingMode: "environment" });
            if(stream) {
                const track = stream.getVideoTracks();
                const info = track[0].getSettings();
                mateNode.innerHTML = JSON.stringify(mateArr, null, 2)
                infoNode.innerHTML = JSON.stringify(info, null, 2)
                video.srcObject = stream;
