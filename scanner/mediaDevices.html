<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: initial;
            border: 1px solid black;
            border-right: none;
            border-bottom: none;
        }
        th, td {
            border: 1px solid black;
            border-top: none;
            border-left: none;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>媒体查询（enumerateDevices）</h2>
    <select id="video-select" placehoder="请选择摄像头">
        
    </select>
    <video id="video" width="100%" height="500px" style="object-fit: cover;"></video>
    <table>
        <thead>
            <tr>
                <th>kind</th>
                <th>label</th>
                <th>mediaId</th>
            </tr>
        </thead>
        <tbody id="video-list">
        </tbody>
    </table>
    <pre id="list-json"></pre>
    <h2>媒体查询（getUserMedia）</h2>
    <pre id="media-info"></pre>
    <script>
        const videoList = document.getElementById('video-list');
        const listJson = document.getElementById('list-json');
        const videoSelect = document.getElementById('video-select');
        const video = document.getElementById('video');
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                let videoListStr = '';
                let optionStr = '';
                let newList = [];
                let i = 1;
                devices.forEach(device => {
                    if (device.kind === 'videoinput') {
                        videoListStr += `
                            <tr>
                                <td>${device.kind}</td>
                                <td>${device.label}</td>
                                <td>${device.deviceId}</td>
                            </tr>
                        `
                        optionStr += `
                            <option value="${device.deviceId}">${device.label || `摄像头${i}`}</option>
                            `
                        i++
                    }
                })
                videoList.innerHTML = videoListStr;
                videoSelect.innerHTML = optionStr;
                listJson.innerHTML = JSON.stringify(newList, null, 2)
            })

        videoSelect.onchange = function(e) {
            const deviceId = e.target.value;
            const constraints = {
                video: {
                    deviceId: deviceId
                }
            }
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    const track = stream.getVideoTracks();
                    const info = track[0].getSettings();
                    info.innerHTML = JSON.stringify(info, null, 2)
                    video.srcObject = stream;
                    video.play();
                })
        }

        const info = document.getElementById('media-info');
        navigator.mediaDevices.getUserMedia({
            audio: false,
            video: true
        }).then((stream) => {
            const track = stream.getVideoTracks();
            const info = track[0].getSettings();
            videoSelect.setAttribute('value', info.deviceId);
            info.innerHTML = JSON.stringify(info, null, 2)
            video.srcObject = stream;
            video.play();
        })

    </script>
</body>
</html>
