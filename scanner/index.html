<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #qr-video {
            width: 100%;
            height: 350px;
        }
        #scanner-res-list {
            height: calc(100vh - 300px);
            padding: 12px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .scanner-res-item {
            padding: 12px;
            border: 1px solid #efefef;
            border-radius: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="qr-video"></video>
        <div id="scanner-res-list">
            <div class="scanner-res-item">123456</div>
            <div class="scanner-res-item">123456</div>
            <div class="scanner-res-item">123456</div>
            <div class="scanner-res-item">123456</div>
            <div class="scanner-res-item">123456</div>
        </div>
    </div>
    <script type="module">
        import QrScanner from "./js/qr-scanner.min.js";

        const video = document.getElementById('qr-video');

        const scanner = new QrScanner(
            video, 
            result => alert(result), 
            {
                onDecodeError: error => {
                    camQrResult.textContent = error;
                    camQrResult.style.color = 'inherit';
                },
                highlightScanRegion: true,
                highlightCodeOutline: true,
            }
        );
        

        scanner.start().then(() => {
            
        });
    </script>

</body>

</html>
