<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #qr-video {
            width: 100%;
            height: 40%;
            object-fit: cover;
        }
        #scanner-res-list {
            padding: 12px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .scanner-res-item {
            padding: 12px;
            border: 1px solid #efefef;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        #qr-operation {
            text-align: center;
        }
        #qr-error {
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="qr-video"></video>
        <div id="qr-status"></div>
        <div id="scanner-res-list">

        </div>
        <div id="qr-error"></div>
        <div id="qr-operation">
            <button id="close">关闭</button>
            <button id="open">开启</button>
        </div>
        <div id="cameras">

        </div>
        <div>version：1.0.5</div>
    </div>
</body>
<script type="module">
    import QrScanner from "./js/qr-scanner.min.js";
    let scannerList = new Set([]);
    let scanner = null;
    const video = document.getElementById('qr-video');
    const list = document.getElementById('scanner-res-list');
    const errBox = document.getElementById('qr-error');
    const close = document.getElementById('close');
    const open = document.getElementById('open');
    const status = document.getElementById('qr-status');
    const cameras = document.getElementById("cameras")

    close.addEventListener('click', () => {
        scanner.destroy();
    })

    open.addEventListener('click', () => {
        loadInfo();
    })

    function scanQrCode(onSuccess, onError) {
        let pending = false;

        function stop() {
            scanner.destroy();
        }

        function start() {
            pending = false;
            scanner.start();
        }

        const preferenceType = /^(environment|user)$/.test("environment")
            ? 'facingMode'
            : 'deviceId';
        const constraintsWithoutCamera = [{
            width: { min: 1024 }
        }, {
            width: { min: 768 }
        }, {}];
        const constraintsWithCamera = constraintsWithoutCamera.map((constraint) => Object.assign({}, constraint, {
            [preferenceType]: { exact: "environment" },
        }));

        for (const constraints of [...constraintsWithCamera, ...constraintsWithoutCamera]) {
            try {
                navigator.mediaDevices.getUserMedia({ video: constraints, audio: false })({ 
                    video: {
                        width: { min: 1 },
                        height: { min: 1 }
                    }, 
                    audio: false
                }).then((stream) =>{
                    const list = stream.getVideoTracks();
                    let str = ""
                    list.forEach((item) => {
                        str += `${item.label} ${item.id}  ${item.kind}\n`
                    })
                    alert(str + " &&& success")
                }).catch((error) => {
                    alert(error + " &&& error")
                });
                
            } catch (e) {
                alert(e + " &&& error1")
            }
        }

        QrScanner.listCameras().then((cameras) => {
            if (cameras.length >= 1) {
                let str = ""
                cameras.forEach((camera) => {
                    str += `${camera.label} ${camera.id} \n`
                })
                alert(str);
            }
        })

        scanner = new QrScanner(
            video, 
            result => {
                if(pending) return;
                pending = true;
                onSuccess(result, start, stop);
            },
            {
                onDecodeError: error => {
                    onError(error)
                },
                highlightScanRegion: true,
                highlightCodeOutline: true,
            }
        );
        console.log(scanner)
        scanner.start().catch(error => {
            onError(error)
        });
    }

    function loadInfo() {

        
        try {
            navigator.mediaDevices.getUserMedia({ 
                video: {
                    width: { min: 720 },
                    facingMode: { exact: "environment" }
                }, 
                audio: false 
            }).then((stream) =>{
                alert(stream.id + " &&& success");
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                scanner = new QrScanner(
                    video, 
                    result => {
                    },
                    {
                        onDecodeError: error => {
                        },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        preferredCamera: settings.deviceId
                    }
                );
                scanner.start()
            })
            
        } catch (e) {
            errBox.innerText = e.message;
        }
    }
</script>
</html>
